<div ng-app="contactChipsDemo" ng-controller="ContactChipDemoCtrl as ctrl" layout="column">

  <md-content class="md-padding autocomplete" layout="column">
    <p>Contact Chips.</p>

    <md-autocomplete-chips
        ng-model="ctrl.contacts"
        md-items="ctrl.querySearch($query)"
        md-item-name="name"
        md-item-image="image"
        md-item-secondary="email"
        md-require-match
        filter-selected="ctrl.filterSelected"
        placeholder="To">
      <md-chip-template
          md-avatar-chip-template
          md-chip-data-map="{name: 'name', image: 'image'}">
      </md-chip-template>\
    </md-autocomplete-chips>

    <md-checkbox ng-model="ctrl.filterSelected">Filter selected contacts from options</md-checkbox>
    <br />
    <md-list class="fixedRows">
      <md-subheader class="md-no-sticky">Contacts</md-subheader>
      <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts"
          ng-if="ctrl.contacts.indexOf(contact) < 0">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
          <p>{{contact.email}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
          <p>{{contact.email}}</p>
        </div>
      </md-list-item>
    </md-list>

  </md-content>
</div>
